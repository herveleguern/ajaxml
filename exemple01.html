<!DOCTYPE html>
<!-- ajouter supprimer des elements de tableau HTML-->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script type="text/javascript">
        function ajouter(entree) {
            var ligne = document.createElement('tr');
            var cellule = document.createElement('td');
            var texte = document.createTextNode(entree);
            cellule.appendChild(texte);
            ligne.appendChild(cellule);
            document.getElementById('tbody').appendChild(ligne);
        }
        function supprimer() {
            var elt = document.getElementById('tbody');
            elt.removeChild(elt.lastChild);
        }
    </script>
</head>
<body>
    <form action="">
        Nom:<input type="text" name="entree" size="20">
        <input type="button" value="Ajouter" onclick="ajouter(entree.value);">
        <input type="button" value="Supprimer" onclick="supprimer();">
    </form>
    <table border="1">
        <thead>Liste des noms</thead>
        <tbody id="tbody">
            <tr>
                <td>Marcel</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
